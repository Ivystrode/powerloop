<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Powerloop</title>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/landing.css' %}">
        

    </head>
    <body>

        <div class="ui menu inverted">
            <div class="header item">
              POWERLOOP
            </div>
            <a class="item about-button">
              About
            </a>
            <a class="item">
              Contact
            </a>
            <a class="item">
              Login
            </a>
        </div>

        <div class="bg-image">
            <img class="bg-img" src="{% static 'media/home_background.jpg' %}">
        </div>

        <div class="landing-page-content-main">

            <div class="intro-content">
                <h1>PROJECT POWERLOOP</h1>
                <img src="{% static 'media/drone-icon3.png' %}">
            </div>

            <div class="about-content">
                <p>Project Powerloop is an initiative to teach the skills fundamental to drone racing - understanding, building and flying - in order to stimulate grassroots problem solving and innovation</p>
            </div>

        </div>

        <!-- <div class="drone-icon">
            <img src="{% static 'media/drone-icon3.png' %}">
        </div> -->
            


    </body>
    {% block script %}{% endblock %}
    <script src="{% static 'scripts/js/landing.js' %}"></script>

</html>
